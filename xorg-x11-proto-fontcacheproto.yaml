Name: xorg-x11-proto-fontcacheproto
Summary: X.Org X11 Protocol fontcacheproto
Description: |
  This extension defines a protocol to allow client control over the caching
  of server-side core fonts.
Version: 0.1.3
Release: 0
Group: Development/System
License: MIT
URL: http://www.x.org
Sources:
    - http://xorg.freedesktop.org/releases/individual/proto/fontcacheproto-%{version}.tar.bz2

Provides: fontcacheproto
Configure: configure
ConfigOptions:
    - --libdir=%{_datadir}
